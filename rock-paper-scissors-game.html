<!DOCTYPE html>
<html>
  <head>
     <title>Rock-Paper-Scissor Project </title>
	   <link rel="icon" type="image/icon-x" href="/images/paper.ico"> 
	   <link rel="stylesheet" href="styles/game-styles.css">
	</head>
  <body>
      <p class="title">
				Rock Paper Scissors
		  </p>
	  
    <button onclick="
	    let computerMove = pickComputerMove();
      playGame('rock');" class="image">
			<img src="Emojies/rock-emoji.jpg"  class="move-icon">
		</button>
	  
	  <button onclick="
	     computerMove = pickComputerMove();
	     playGame('paper');" class="image">
			<img src="Emojies/paper-emoji.jpg" class="move-icon" >
		</button>
	  
	  <button  onclick="
	     computerMove = pickComputerMove();
	     playGame('scissor');" class="image">
			<img src="Emojies/scissor-emoji.jpg"  class="move-icon">
		</button>
		 
		 
	  <p class="js-result title" style="font-size:25px;" >
			Play the game and see the change.
		</p>

    <p class="js-moves moves">
			..
		</p>	 

	  <p class="js-score moves"></p> 
		 
	  <button onclick="
	    score.wins = 0;
		  score.losses = 0;
		  score.tie = 0;
		  localStorage.removeItem('score');
		  updateScoreElement();" class="reset-score-button">
		 Reset Score
		</button>
	  
	<script src="scripts/game-script.js"></script>
  </body>
</html>
